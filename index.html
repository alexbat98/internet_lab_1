<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Drawer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="js/drawer.js"></script>

    <style>
        #drawing_surface {
            display: block;
        }

        #toolbar {
            /*background: black;*/
            height: 72px;
            width: 100%;
        }

        #stroke_control_wrapper {
            width: 175px;
        }
    </style>
</head>
<body>

<div id="toolbar" class="mdl-layout__header mdl-layout__header--transparent">
    <div id="stroke_control_wrapper">
        <input id="stroke_control" class="mdl-slider mdl-js-slider" type="range"
           min="10" max="50" value="10" tabindex="0">
    </div>
</div>

<canvas id="drawing_surface" width="300" height="800">

</canvas>

</body>
</html>
